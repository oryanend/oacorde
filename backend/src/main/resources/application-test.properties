# DATASOURCE - Configuração Inicial do Banco de Dados (H2)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 CONSOLE - Configuração Simplificada do Console para o Banco de Dados (H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / HIBERNATE - Implementação do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# FLYWAY - Implementação das Migrações com Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true